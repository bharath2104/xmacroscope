#
# Custom scalar & enumeration types
#
# Define an ISO-8601 date object for use in types
scalar Date

# Define an type for standard Universally Unique Identifiers
scalar UUID

#
# Interfaces
#
interface Message {
  type: String
  timestamp: String
}

#
# Types
#
type MessageAny implements Message {
  type: String!
  timestamp: String!
}

type MessageRun implements Message {
  type: String
  timestamp: String
  run: Run
}

type Person {
  id: UUID!
  icon: String
  color: String
  age: String
  opponent: String
  shoes: String
  height: Int
  zipCode: String
  state: String
  latitude: Float
  longitude: Float
  org: String
}

type Run {
  id: UUID
  start: Date
  end: Date
  personId: UUID
  person: Person
  org: String
}

type RunResult {
  person: Person
  started: Boolean
  falseStart: Boolean
  timeMillis: Int
}

type Setting {
  location: String
  usState: String
  latitude: Float
  longitude: Float
  activityName: String
  preRunDelay: Int
  postRunDelay: Int
  startLineTimeout: Int
  runTimeout: Int
  attractDelay: Int
}

#
# Inputs
#
input MessageAnyInput {
  type: String!
  timestamp: String!
}

input PersonInput {
  icon: String
  color: String
  age: String
  opponent: String
  shoes: String
  height: Int
  zipCode: String
  state: String
  latitude: Float
  longitude: Float
  org: String
}

input RunInput {
  start: Date
  org: String
  person: PersonInput
}

input RunStartInput {
  id: UUID
  start: Date!
}

input RunFinishInput {
  id: UUID!
  finish: Date!
}
