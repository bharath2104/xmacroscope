# Define GraphQL queries
type Query {
  avatar(id: ID): Avatar
  avatars(limit: Int = 20): [Avatar!]!
  person(id: ID): Person
  people(limit: Int = 20): [Person!]!
  runRecords(lastX: Int): [RunRecord!]!
  runs(lastX: Int): [RunRecord!]!
  messages(lastX: Int): MessageAny
  settings(location: String!): Setting
}

