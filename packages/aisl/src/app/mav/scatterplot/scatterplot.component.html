<dino-scatterplot [xField]="xField"
                  [yField]="yField"
                  [dataStream]="dataStream"
                  [colorField]="colorField">
</dino-scatterplot>

<mav-field-dropzones>
  <mav-field-dropzone label="X-Axis"
                      [fields]="xFields"
                      [(field)]="xField">
  </mav-field-dropzone>
  <mav-field-dropzone label="Y-Axis"
                      [fields]="yFields"
                      [(field)]="yField">
  </mav-field-dropzone>
  <mav-field-dropzone label="Color Field"
                      [fields]="colorFields"
                      [(field)]="colorField">
  </mav-field-dropzone>
</mav-field-dropzones>
