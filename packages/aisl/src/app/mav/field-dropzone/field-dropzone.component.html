<div (mavDroppable)="fieldDropped($event)"
     (dragDropEvents)="onDragDropEvent($event)"
     [acceptsDrop]="acceptsDrop"
     [style.background-color]="backgroundColor"
     class="dropTarget">
  <p class="selectedAttrText"> <label class="selectedAttrLabel">{{ label }}:</label> {{ field?.label }}</p>

</div>
