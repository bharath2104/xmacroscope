<mat-toolbar class="toolbar z-depth-1-half">
  <span>AISL/xMacroscope Demo (this is a work in progress)</span>
</mat-toolbar>

<div style="padding: 5px; padding-bottom: 15px;">
  <nav mat-tab-nav-bar>
      <a mat-tab-link
         *ngFor="let routeLink of routeLinks; let i = index;"
         [routerLink]="routeLink.route"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
          {{routeLink.label}}
      </a>
  </nav>
</div>
