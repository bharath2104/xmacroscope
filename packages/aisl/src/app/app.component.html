<mat-toolbar class="toolbar z-depth-1-half" [ngClass]="{'no-header': !showAppHeader}">
  <span class="title">AISL xMacroscope</span>
</mat-toolbar>

<div class="nav-tabs" [ngClass]="{'no-header': !showAppHeader}">
  <nav mat-tab-nav-bar>
    <a mat-tab-link 
      *ngFor="let routeLink of routeLinks; let i = index;"
      [routerLink]="routeLink.route" 
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      {{routeLink.label}}
    </a>
  </nav>
</div>

<router-outlet></router-outlet>
