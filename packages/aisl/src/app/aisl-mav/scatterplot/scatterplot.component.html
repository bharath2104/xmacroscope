<dino-scatterplot
  [dataStream]="dataStream"
  [pointIdField]="fields.id.getBoundField('id')"

  [xField]="xField?.getBoundField('axis')"
  [yField]="yField?.getBoundField('axis')"
  [sizeField]="wrapField(pointShapeField).getBoundField('size')"
  [colorField]="wrapField(pointColorField).getBoundField('color')"
  [strokeColorField]="wrapField(pointColorField).getBoundField('color')"
  [shapeField]="wrapField(pointShapeField).getBoundField('shape')"

  [width]="width"
  [height]="height"
  [autoresize]="autoresize">
</dino-scatterplot>
