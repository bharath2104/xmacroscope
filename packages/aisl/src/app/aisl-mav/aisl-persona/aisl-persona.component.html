<div class="persona-container">
  <svg [attr.width]="backgroundSize.width" [attr.height]="backgroundSize.height">
    <circle class="background"
      [attr.r]="backgroundRadius" 
      [attr.width]="backgroundSize.width" 
      [attr.height]="backgroundSize.height" 
      [attr.transform]="pathPosition"
      [attr.fill]="backgroundColor"
      [attr.stroke]="backgroundStrokeColor">
    </circle>
      <path
        [attr.d]="pathDefinition"
        [attr.fill]="pathFill"
        [attr.transform]="pathPosition"
        [attr.stroke]="pathStrokeColor"
        [attr.stroke-width]="pathStrokeSize">
      </path>
  </svg>
</div>
