<div class="datatable">
    <mat-table [dataSource]="dataSource" class="table">
      <ng-container *ngFor="let col of fields; index as i;" [matColumnDef]="col.field.label" class="container">
        <mat-header-cell *matHeaderCellDef>{{col.field.label}}</mat-header-cell>
        <mat-cell *matCellDef="let item"
                  [ngSwitch]="col.field.id">
  
          <div *ngSwitchCase="'runner'">
            ( R )
          </div>
  
          <div *ngSwitchDefault [innerHTML]="item[i]">
          </div>
  
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
      <mat-row *matRowDef="let row; index as i; columns: columns;" (click)="rowClick.emit(i)"></mat-row>
    </mat-table>
</div>
