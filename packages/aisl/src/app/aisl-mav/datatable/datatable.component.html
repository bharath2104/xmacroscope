<div class="datatable">
    <mat-table [dataSource]="dataSource" class="table">
      <ng-container *ngFor="let field of fields; index as i" [matColumnDef]="field.label" class="container">
        <mat-header-cell [mavDraggable]="field" *matHeaderCellDef>{{field.label}}</mat-header-cell>
        <mat-cell *matCellDef="let item"
                  [mavDraggable]="field"
                  [ngSwitch]="field.id">

          <aisl-persona *ngSwitchCase="'persona'"
            [shape]="item[i].shape" [color]="item[i].color">
          </aisl-persona>

          <div *ngSwitchDefault [innerHTML]="item[i]">
          </div>

        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
      <mat-row *matRowDef="let row; index as i; columns: columns;" (click)="onClick(i)"></mat-row>
    </mat-table>
</div>
