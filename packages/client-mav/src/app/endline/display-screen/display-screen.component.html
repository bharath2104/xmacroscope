<div class="endline-screen-text-container">
  <div  *ngIf="lastMessage?.type === 'signup-started'"> 
    <div class="endline-label">Waiting for Runner</div>
  </div>

  <div *ngIf="lastMessage?.type === 'signup-finished'">
     <div class="endline-label">Get Ready:</div>
     <div class="endline-timer">00:00</div> 
  </div>

  <div *ngIf="lastMessage?.type === 'run-started'">
      <div class="endline-label">Go!</div>
      <div class="endline-timer">{{timerText}}</div> 
  </div>

  <div *ngIf="lastMessage?.type === 'run-finished'">
      <div class="endline-label">Finished!</div>
      <div class="endline-timer">{{timerText}}</div> 
  </div>
</div>
