<div class="scatter-graph">
    <div class="container">
        <div class="y-axis-buttons">
            <app-gv-button-group [variables]="dataService.project.graphicVariables" [type]="'identifier'" [vertical]="true"></app-gv-button-group>
        </div>
        <div class="visualization">
            <div class="visualization-area">
                <dvl-visualization [data]="data" #visualization></dvl-visualization>
            </div>
            <div class="x-axis-buttons">
                For buttons
            </div>
        </div>
        <div class="graphic-variables-selection">
        </div>
    </div>
</div>
