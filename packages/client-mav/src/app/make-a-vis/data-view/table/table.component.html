<ng-template [ngIf]="dataSource && dataSource.data && dataSource.data.length">
  <div class="datatable">
    <div class="wrapper">
      <table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8 table">
        <tr mat-header-row *matHeaderRowDef="displayedColumnNames; sticky: true;" class="header-row"></tr>
        <tr mat-row *matRowDef="let row; index as i; columns: displayedColumnNames;" class="row" (click)="onRowClick(i)" [ngClass]="{'selected':i===selectedIndex}"></tr>
     
        <ng-container [matColumnDef]="col.label" *ngFor="let col of displayedColumns">
          <th mat-header-cell *matHeaderCellDef class="header-cell" [mavDraggable]="col" [ngClass]="{'select-runner-label':col.id==='selectRunner'}" nowrap>{{col.label}}</th>
          <td mat-cell *matCellDef="let element" class="cell" [mavDraggable]="element">
            <app-xmacroscope-persona *ngIf="col.id==='selectRunner'; else notPersona"
              [shape]="element[col.id].shape" 
              [color]="element[col.id].color" 
              [shapeSize]="'50'" 
              [backgroundStrokeColor]="element[col.id].color"
              [pathStrokeColor]="element[col.id].color">
            </app-xmacroscope-persona>
            <ng-template #notPersona>{{element[col.id]}}</ng-template>
          </td>
        </ng-container>
        </table>
    </div>
  </div>
</ng-template>
