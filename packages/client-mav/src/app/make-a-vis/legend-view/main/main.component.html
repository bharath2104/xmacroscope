<div class="wrapper default-legend-theme default-button-theme">
  <div class="navigation">
    <div class="home-icon-wrapper">
      <mat-icon class="home-icon">home</mat-icon>
      <span class="home-label">Home</span>
    </div>
    <app-button-group [items]="navigation" [value]="navigation[1]" [deselectable]="false"
                      (valueChange)="navigationChanged($event)">
      <div *appButtonContent="let item" class="button">
        <mat-icon class="icon" inline [svgIcon]="item.icon"></mat-icon>
        <div class="label">{{ item.label }}</div>
      </div>
    </app-button-group>
  </div>

  <div class="legend-view-container">
    <ng-container *ngFor="let legend of legends">
      <div class="qualitative" *ngIf="!isVariableFixed(legend.variable)">
        <div class="subtitle">
          <mat-icon class="icon" inline [svgIcon]="legend.icon"></mat-icon>
          <span class="legend-name">{{ legend.label + ': ' + variableLabel(legend.variable) }}</span>
        </div>
        <app-graphic-variable-legend [visualizationId]="legend.type"></app-graphic-variable-legend>
      </div>
    </ng-container>
  </div>
</div>
