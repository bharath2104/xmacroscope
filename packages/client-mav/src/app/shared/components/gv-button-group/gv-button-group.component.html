<app-button-group class="container" [items]="filteredVariables" [value]="selected" [vertical]="vertical"
                  (valueChange)="variableChanged($event)">
  <div *appButtonGroupLabel class="label-container">
    <mat-icon class="icon" inline [svgIcon]="icon"></mat-icon>
    <span class="label">{{ label }}</span>
  </div>

  <span *appButtonContent="let variable" class="content">
    {{ variable.label | removeUnits }}
  </span>
</app-button-group>
