<app-button-group class="container" [items]="filteredVariables" [vertical]="vertical" (valueChange)="variableChanged($event)">
  <div *appButtonGroupLabel class="label">
    <!-- TODO label icon -->
    <span>{{ label }}</span>
  </div>

  <ng-container *appButtonContent="let variable">
    {{ variable.label | removeUnits }}
  </ng-container>
</app-button-group>
