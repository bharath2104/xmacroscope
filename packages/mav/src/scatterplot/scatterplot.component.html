<dino-scatterplot [pointIDField]="pointIDField"
                  [strokeField]="strokeField"
                  [xField]="xField"
                  [yField]="yField"
                  [dataStream]="dataStream"
                  [colorField]="colorField"
                  [shapeField]="shapeField"
                  [sizeField]="sizeField">
</dino-scatterplot>

<mav-field-dropzones>
  <mav-field-dropzone label="X-Axis"
                      [fields]="xFields"
                      [(field)]="xField">
  </mav-field-dropzone>
  <mav-field-dropzone label="Y-Axis"
                      [fields]="yFields"
                      [(field)]="yField">
  </mav-field-dropzone>
  <mav-field-dropzone label="Color"
                      [fields]="colorFields"
                      [(field)]="colorField">
  </mav-field-dropzone>
  <mav-field-dropzone label="Shape"
                      [fields]="shapeFields"
                      [(field)]="shapeField">
  </mav-field-dropzone>
  <mav-field-dropzone label="Size"
                      [fields]="sizeFields"
                      [(field)]="sizeField">
  </mav-field-dropzone>
</mav-field-dropzones>
